<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background-color: #2b2b40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
    }
    .profile-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #aaa;
    }
    .profile-card a {
      color: #4CAF50;
      text-decoration: none;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons .edit {
      background-color: #4CAF50;
      color: white;
    }
    .buttons .delete {
      background-color: #f44336;
      color: white;
    }
    #edit-form {
      display: none;
      margin-top: 20px;
    }
    #edit-form input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    #edit-form button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="profile-image" src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2 id="profile-name">Loading...</h2>
    <p id="profile-email">Loading...</p>
    <p id="profile-location">Loading...</p>
    <p id="profile-bio">Loading...</p>
    <p><a id="profile-linkedin" href="#">LinkedIn Profile</a></p>
    <div class="buttons">
      <button class="edit" onclick="toggleEditForm()">Edit Profile</button>
      <button class="delete" onclick="deleteProfile()">Delete Profile</button>
    </div>
    <form id="edit-form" onsubmit="saveProfile(event)">
      <input type="text" id="edit-name" placeholder="Name">
      <input type="email" id="edit-email" placeholder="Email">
      <input type="text" id="edit-location" placeholder="Location">
      <textarea id="edit-bio" placeholder="Bio"></textarea>
      <input type="url" id="edit-linkedin" placeholder="LinkedIn URL">
      <button type="submit">Save</button>
    </form>

    <p>Search for an Account <a href="discovery.html">Discover Account</a></p>
  </div>

  <script>
    // Function to retrieve user data from localStorage
    function getUserDataFromLocalStorage() {
      const user = JSON.parse(localStorage.getItem('user'));
      return user;
    }

    // Function to display user profile data on the page
    function displayUserProfile() {
      const user = getUserDataFromLocalStorage();
      if (user) {
        document.getElementById('profile-name').textContent = user.name || 'Name not provided';
        document.getElementById('profile-email').textContent = user.email || 'Email not provided';
        document.getElementById('profile-location').textContent = user.location || 'Location not provided';
        document.getElementById('profile-bio').textContent = user.bio || 'Bio not provided';
        document.getElementById('profile-linkedin').href = user.linkedin || '#';
        document.getElementById('profile-linkedin').textContent = 'LinkedIn Profile';
        // Optionally set the profile image from the user data if available
        document.getElementById('profile-image').src = user.profileImage || 'https://via.placeholder.com/100';
      } else {
        console.log('No user data found in localStorage.');
      }
    }

    // Function to toggle the edit form visibility
    function toggleEditForm() {
      const form = document.getElementById('edit-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    // Function to save the profile after editing
    function saveProfile(event) {
      event.preventDefault();

      const user = {
        name: document.getElementById('edit-name').value,
        email: document.getElementById('edit-email').value,
        location: document.getElementById('edit-location').value,
        bio: document.getElementById('edit-bio').value,
        linkedin: document.getElementById('edit-linkedin').value,
        profileImage: document.getElementById('edit-profile-image').value
      };

      // Update localStorage with the new data
      localStorage.setItem('user', JSON.stringify(user));

      // Update the profile view with the new data
      displayUserProfile();

      // Hide the edit form
      toggleEditForm();
    }

    // Function to delete the profile from localStorage and remove the profile card
    function deleteProfile() {
      if (confirm('Are you sure you want to delete this profile?')) {
        localStorage.removeItem('user');
        document.querySelector('.profile-card').remove();
        alert('Profile deleted!');
        window.location.href = 'login.html';  // Redirect to login page after deletion
      }
    }

    // Display the user profile when the page loads
    displayUserProfile();
  </script>
</body>
</html>
