<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background-color: #2b2b40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
    }
    .profile-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #aaa;
    }
    .profile-card a {
      color: #4CAF50;
      text-decoration: none;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons .edit {
      background-color: #4CAF50;
      color: white;
    }
    .buttons .delete {
      background-color: #f44336;
      color: white;
    }
    #edit-form {
      display: none;
      margin-top: 20px;
    }
    #edit-form input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    #edit-form button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2 id="profile-name">Ashish Ujjwal</h2>
    <p id="profile-email">ashishujjwal12345@gmail.com</p>
    <p id="profile-location">Lucknow, Uttar Pradesh</p>
    <p id="profile-bio">Full-stack developer passionate about coding and community building.</p>
    <p><a id="profile-linkedin" href="https://www.linkedin.com/in/ashish-ujjwal-a9bb03228">LinkedIn Profile</a></p>
    <div class="buttons">
      <button class="edit" onclick="toggleEditForm()">Edit Profile</button>
      <button class="delete" onclick="deleteProfile()">Delete Profile</button>
    </div>
    <form id="edit-form" onsubmit="saveProfile(event)">
      <input type="text" id="edit-name" placeholder="Name" value="Ashish Ujjwal">
      <input type="email" id="edit-email" placeholder="Email" value="ashishujjwal12345@gmail.com">
      <input type="text" id="edit-location" placeholder="Location" value="Lucknow, Uttar Pradesh">
      <textarea id="edit-bio" placeholder="Bio">Full-stack developer passionate about coding and community building.</textarea>
      <input type="url" id="edit-linkedin" placeholder="LinkedIn URL" value="https://www.linkedin.com/in/ashish-ujjwal-a9bb03228">
      <button type="submit">Save</button>
    </form>

    <p>Search for an Account <a href="discovery.html">Discover Account</a></p>
  </div>

  <script>
    function toggleEditForm() {
      const form = document.getElementById('edit-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function saveProfile(event) {
      event.preventDefault();

      document.getElementById('profile-name').textContent = document.getElementById('edit-name').value;
      document.getElementById('profile-email').textContent = document.getElementById('edit-email').value;
      document.getElementById('profile-location').textContent = document.getElementById('edit-location').value;
      document.getElementById('profile-bio').textContent = document.getElementById('edit-bio').value;
      document.getElementById('profile-linkedin').href = document.getElementById('edit-linkedin').value;
      document.getElementById('profile-linkedin').textContent = "LinkedIn Profile";

      toggleEditForm();
    }

    function deleteProfile() {
      if (confirm('Are you sure you want to delete this profile?')) {
        document.querySelector('.profile-card').remove();
        alert('Profile deleted!');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
